<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .testimonial-slider {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }

      .testimonial {
        display: none;
      }

      .testimonial.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="testimonial-slider">
      <div class="testimonial">
        <p class="quote"></p>
        <p class="name"></p>
      </div>
    </div>
    <script>
      const testimonial = [
        {
          quote:
            "We used Pawsome for the first time and couldn't be more pleased...",
          name: "Eli",
        },
        {
          quote:
            "Our fur-boy Philip had a WONDERFUL two-night stay with Pawsome family...",
          name: "Philip's Mom",
        },
        {
          quote:
            "What a wonderful experience we had boarding our dog TingTing at Pawsome with Nat and her family...",
          name: "Leigh F.",
        },
      ];

      const quoteEl = document.querySelector(".quote");
      const nameEl = document.querySelector(".name");

      let index = 0;

      function showTestimonial() {
        const { quote, name } = testimonial[index];

        quoteEl.textContent = quote;
        nameEl.textContent = name;

        const activeTestimonial = document.querySelector(".testimonial.active");

        if (activeTestimonial) {
          activeTestimonial.classList.remove("active");
        }

        const newTestimonial = document.querySelectorAll(".testimonial")[index];

        newTestimonial.classList.add("active");

        index++;

        if (index === testimonial.length) {
          index = 0;
        }

        setTimeout(showTestimonial, 5000);
      }

      showTestimonial();
    </script>
  </body>
</html>
